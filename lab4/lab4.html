<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Тижневий Планувальник</title>
</head>
<body>
<div class="container">
    <h1 class="title">Тижневий Планувальник</h1>
    <div class="plan">
        <div class="section goals">
            <h2>Топ 3 Цілі</h2>
            <input type="text" placeholder="Ціль 1">
            <input type="text" placeholder="Ціль 2">
            <input type="text" placeholder="Ціль 3">
        </div>
        <div class="section days">
            <div class="day"><h2>Пн</h2><input type="text" placeholder="Завдання..."></div>
            <div class="day"><h2>Вт</h2><input type="text" placeholder="Завдання..."></div>
            <div class="day"><h2>Ср</h2><input type="text" placeholder="Завдання..."></div>
            <div class="day"><h2>Чт</h2><input type="text" placeholder="Завдання..."></div>
            <div class="day"><h2>Пт</h2><input type="text" placeholder="Завдання..."></div>
            <div class="day"><h2>Сб</h2><input type="text" placeholder="Завдання..."></div>
            <div class="day"><h2>Нд</h2><input type="text" placeholder="Завдання..."></div>
        </div>
        <div class="section next-week">
            <h2>Наступний тиждень</h2>
            <input type="text" placeholder="Наступний план...">
        </div>
    </div>
</div>
</body>
</html>
